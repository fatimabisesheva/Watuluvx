<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Watuluvx</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">Watuluvx</h1>
<nav>
  <a href="/" class="nav-btn">Home</a>
  <a href="/about" class="nav-btn">About</a>
  <a href="/contact" class="nav-btn">Contact</a>
</nav>
<!-- Форма добавления товара -->
<form id="createForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="number" id="price" placeholder="Price" required>
  <input type="text" id="size" placeholder="Size">
  <input type="text" id="category" placeholder="Category">
  <button type="submit">Add Item</button>
</form>

<!-- Кнопка сортировки -->
<button onclick="sortItems()">Sort by Price ↑/↓</button>

<!-- Каталог товаров -->
<div id="catalog"></div>

<script src="app.js"></script>
<div id="loginForm">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
  
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('https://watuluvx.onrender.com/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  if(res.status === 200) {
    alert('Logged in!');
  } else {
    alert('Ошибка логина');
  }
}
</script>
<script>
window.onload = async () => {
  const res = await fetch('/auth/check'); // роут на сервере для проверки сессии
  const data = await res.json();

  if(!data.loggedIn) {
    // скрываем кнопки Add, Edit и Delete для неавторизованных
    document.querySelectorAll('.edit-btn, .delete-btn, #addItemBtn').forEach(btn => btn.style.display = 'none');
  }
}
</script>
<script>
async function register() {
  const username = document.getElementById('regUser').value;
  const password = document.getElementById('regPass').value;

  const res = await fetch('/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  alert(data.message);
}
</script>

</body>
</html>
